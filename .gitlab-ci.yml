          --set DATABASE_SCHEMA="${DATABASE_SCHEMA}" \
          --set DATABASE_SYNCHRONIZE="${DATABASE_SYNCHRONIZE}" \
          --set DATABASE_DROP_SCHEMA="${DATABASE_DROP_SCHEMA}" \

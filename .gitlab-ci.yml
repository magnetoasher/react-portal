production:
  stage: production
  image: docker:latest
  services:
    - docker:dind
  cache:
    key: ${CI_COMMIT_REF_SLUG}-${CI_PROJECT_PATH_SLUG}
    # untracked: true
    policy: pull-push
    paths:
      - /var/lib/docker
      - node_modules/
  script:
    - docker images
    - docker build --cache-from $CI_PROJECT_NAME:latest --tag $CI_PROJECT_NAME:$CI_COMMIT_SHA --tag $CI_PROJECT_NAME:latest .

deploy:
  stage: deploy
  image: dtzar/helm-kubectl
  cache:
    key: ${CI_COMMIT_REF_SLUG}-${CI_PROJECT_PATH_SLUG}
    # untracked: true
    policy: pull
    paths:
      - node_modules/
  before_script:
    # - mkdir -p /etc/deploy
    # - cp --remove-destination "${CI_KUBELET_CONFIG}" "${KUBECONFIG}"
    - helm init --client-only
    - helm repo add stable https://kubernetes-charts.storage.googleapis.com/
    - helm repo add incubator https://kubernetes-charts-incubator.storage.googleapis.com/
    - helm repo update
    - kubectl get pods --all-namespaces
  script:
    - ls -la
    - ls -la /var/lib/docker

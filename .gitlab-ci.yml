deploy:
  image: docker:dind
  stage: deploy
  cache:
    key: ${CI_COMMIT_REF_SLUG}-${CI_PROJECT_PATH_SLUG}
    untracked: true
    paths:
      - node_modules/
    policy: pull
  script:
    - docker build -t portal .
    - docker run -d -p4000:4000 --name=portal portal

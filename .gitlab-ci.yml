stages:
  - bundle
  # - test
  # - build
  - production
  - deploy

variables:
  KUBECONFIG: /etc/kubernetes/kubelet.conf
  PRODUCTION_NAMESPACE: default
  DOCKER_TLS_CERTDIR: "/certs"
  DOCKER_DRIVER: overlay2    

before_script:
  - cp --remove-destination "${ENVIRONMENT_VARIABLES}" .env
  - cp --remove-destination "${JWT_PRIVATE_PEM}" jwt.private.pem
  - cp --remove-destination "${JWT_PUBLIC_PEM}" jwt.public.pem

bundle:
  image: node:12-slim
  stage: bundle
  script:
    - (! test -f /usr/local/bin/yarn) && npm install -g yarn
    # - ls -la
    # - yarn
    # - ls -la
  cache:
    key: ${CI_COMMIT_REF_SLUG}-${CI_PROJECT_PATH_SLUG}
    # untracked: true
    policy: pull-push
    paths:
      - node_modules/
  artifacts:
    paths:
      - .env
      - jwt.public.pem
      - jwt.private.pem
    expire_in: 12 hours


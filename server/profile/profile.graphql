type Address {
  country: String
  postalCode: String
  region: String
  street: String
}

type Profile {
  id: ID!

  username: String
  loginService: String
  loginIdentificator: String

  firstName: String
  lastName: String
  middleName: String
  birthday: String
  gender: Int

  company: String
  title: String

  telephone: String
  workPhone: String
  mobile: String

  addressPersonal: Address

  thumbnailPhoto: ByteArray

  createdAt: Date
  updatedAt: Date
}

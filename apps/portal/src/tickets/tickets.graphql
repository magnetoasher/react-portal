type TkService {
  where: String!
  code: String!
  name: String!
  description: String
  avatar: String
}

type TkRoute {
  where: String!
  code: String!
  name: String!
  description: String
  avatar: String
  services: [TkService!]
}

type TkUser {
  where: String!
  name: String!
  avatar: String
  email: String
  telephone: String
  company: String
  department: String
  division: String
  title: String
}

type TkFile {
  code: String!
  name: String!
  ext: String
}

type TkTask {
  where: String!
  code: String!
  type: String
  name: String!
  description: String!
  descriptionFull: String
  status: String!
  createdDate: Date!
  avatar: String
  endDate: String
  timeout: String
  executorUser: TkUser
  initiatorUser: TkUser
  service: TkService
  serviceCategory: TkService
  files: [TkFile!]
}

type TkTaskNew {
  where: String!
  code: String!
  name: String!
  requisiteSource: String!
  category: String!
  organization: String!
  status: String!
  createdDate: Date!
}

input TkTaskNewInput {
  title: String!
  body: String!
  serviceId: String!
  categoryId: String!
  categoryType: String!
  executorUser: String
}

input TkTaskEditInput {
  code: String!
  type: String!
  comment: String!
}

type TkRoutes {
  routes: [TkRoute]
  error: String
}

type TkTasks {
  tasks: [TkTask]
  error: String
}

type Query {
  TicketsRoutes: [TkRoutes!]
  TicketsTasks(status: String, find: String): [TkTasks!]
  TicketsTaskDescription(code: String, type: String): TkTask
}

type Mutation {
  TicketsTaskNew(task: TkTaskNewInput!, attachments: [Upload]): TkTaskNew!
  TicketsTaskEdit(task: TkTaskEditInput!, attachments: [Upload]): TkTask!
}

type DocFlowUser {
  id: ID!
  name: String
  presentation: String
}

type DocFlowState {
  id: ID!
  name: String
  presentation: String
}

type DocFlowTarget {
  id: ID!
  name: String
  presentation: String
}

type DocFlowRole {
  id: ID!
  name: String
  presentation: String
}

type DocFlowTargetCollection {
  name: String
  role: DocFlowRole
  target: DocFlowTarget
  allowDeletion: Boolean
}

type DocFlowFileList {
  id: ID!
  name: String
  presentation: String
}

type DocFlowFile {
  id: ID!
  name: String
  presentation: String
}

type DocFlowParentTask {
  id: ID!
  name: String
  presentation: String
}

type DocFlowImportance {
  id: ID!
  name: String
  presentation: String
}

type DocFlowTask {
  id: ID!
  name: String
  presentation: String
  importance: DocFlowImportance
  executor: DocFlowUser
  executed: Boolean
  executionMark: String
  beginDate: Date
  dueDate: Date
  endDate: Date
  description: String
  parentTask: DocFlowParentTask
  processStep: String
  executionComment: String
  author: DocFlowUser!
  accepted: Boolean
  acceptDate: Date
  state: DocFlowState
  target: DocFlowTarget
  targets: [DocFlowTargetCollection!]
}

input DocFlowTasksInput {
  cache: Boolean
}

input DocFlowTaskInput {
  cache: Boolean
}

input DocFlowTargetInput {
  documentID: String!
  cache: Boolean
}

input DocFlowFileListInput {
  documentID: String!
  cache: Boolean
}

input DocFlowFileVersionInput {
  file: String!
  cache: Boolean
}

type Query {
  docFlowTasks(tasks: DocFlowTasksInput): [DocFlowTask!]
  docFlowTask(task: DocFlowTaskInput): DocFlowTask!
  docFlowTarget(target: DocFlowTargetInput!): [DocFlowTarget!]
  docFlowFileList(files: DocFlowFileListInput): [DocFlowFileList!]
  docFlowFileVersion(file: DocFlowFileVersionInput!): DocFlowFile!
}

type Subscription {
  docFlowTasks(tasks: DocFlowTasksInput): [DocFlowTask!]
  docFlowTask(task: DocFlowTaskInput): DocFlowTask!
  docFlowTarget(target: DocFlowTargetInput!): [DocFlowTarget!]
}

type File {
  id: ID!
  createdUser: User!
  updatedUser: User!
  createdAt: Date!
  updatedAt: Date!
  title: String!
  folder: String!
  filename: String!
  mimetype: String!
}

type Query {
  file(id: ID): [File!]!
}

type Mutation {
  editFile(attachment: Upload!, folder: String!, id: ID): File
  deleteFile(id: ID!): Boolean
}

type Media {
  id: ID!
  createdUser: User!
  updatedUser: User!
  createdAt: Date!
  updatedAt: Date!
  title: String!
  directory: String!
  filename: String!
  mimetype: String!
}

type Query {
  media(id: ID): [Media!]!
}

type Mutation {

  editMedia(attachment: Upload!, directory: String!, id: ID): Media

  deleteMedia(id: ID!): Boolean

}

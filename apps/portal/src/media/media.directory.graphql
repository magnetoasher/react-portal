type Directory {
  id: ID!
  createdUser: User!
  updatedUser: User!
  createdAt: Date!
  updatedAt: Date!
  user: User
  pathname: String!
}

type Query {
  folders(id: ID): [Directory!]!
}

type Mutation {
  editFolder(pathname: String!, userId: ID, id: ID): Directory
  deleteFolder(id: ID!): Boolean
}
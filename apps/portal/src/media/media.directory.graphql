type Directory {
  id: ID!
  createdUser: User!
  updatedUser: User!
  createdAt: Date!
  updatedAt: Date!
  user: User
  pathname: String!
}

type Query {
  directory(id: ID): [Directory!]!
}

type Mutation {
  editDirectory(pathname: String!, userId: ID, id: ID): Directory
  deleteDirectory(id: ID!): Boolean
}
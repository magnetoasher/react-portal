type FileDetails {
  creationDate: Date
  lastModified: Date
  isDirectory: Boolean
  isFile: Boolean
  type: String
  size: Int
  href: String
  name: String
}

type Query {
  folderFiles(path: String!): [FileDetails]
}

type Mutation {
  putFile(path: String!, file: Upload!): Boolean
  getFile(path: String!): Boolean
  getFileURL(path: String!): Boolean
}

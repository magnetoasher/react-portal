enum Folder {
  DIRECTORY
  FILE
}

type FileDetails {
  creationDate: Date
  lastModified: Date
  type: Folder
  size: Int
  name: String
}

type FilesFile {
  path: String
}

input FilesOptions {
  sync: Boolean
}

type Query {
  folderFiles(path: String!): [FileDetails]
}

type Mutation {
  putFile(path: String!, file: Upload!): Boolean!
  getFile(path: String!, options: FilesOptions): FilesFile!
}

type FileDetails {
  creationDate: Date
  lastModified: Date
  isDirectory: Boolean
  isFile: Boolean
  type: String
  size: Int
  href: String
  name: String
}

type FilesFile {
  path: String
}

input FilesOptions {
  sync: Boolean
}

type Query {
  folderFiles(path: String!): [FileDetails]
}

type Mutation {
  putFile(path: String!, file: Upload!): Boolean!
  getFile(path: String!, options: FilesOptions): FilesFile!
}

enum FILES_RIGHT {
  ALL
  READ
  WRITE
}

type Folder {
  id: ID!
  createdUser: User!
  updatedUser: User!
  createdAt: Date!
  updatedAt: Date!
  user: User
  pathname: String!
  right: FILES_RIGHT!
}

type Query {
  folder(id: ID): [Folder!]!
}

type Mutation {
  editFolder(pathname: String!, shared: Boolean!, id: ID): Folder
  deleteFolder(id: ID!): Folder
}

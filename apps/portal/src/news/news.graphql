type Rendered {
  rendered: String
  protected: Boolean
}

type News {
  id: ID
  date: String
  title: Rendered
  content: Rendered
  excerpt: Rendered
}

type Query {
  news: [News]
}

type Mutation {
  editNews(title: String!, excerpt: String, content: String, date: String, id: ID): ID
  deleteNews(id: ID)
}

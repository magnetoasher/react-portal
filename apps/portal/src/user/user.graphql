type User {
  id: ID!
  session: String!
  mailSession: MailSession
  username: String!
  profile: Profile!
  disabled: Boolean
  isAdmin: Boolean
  groups: [Group]
  settings: UserSettings
  createdAt: Date
  updatedAt: Date
}

type MailSession {
  error: String
  sessid: String
  sessauth: String
}

type UserSettings {
  lng: String
  drawer: Boolean
}

input UserSettingsInput {
  lng: String
  drawer: Boolean
}

type Mutation {

  synchronization: Boolean

  userSettings(value: UserSettingsInput): User

  soap1csynch: Boolean

}

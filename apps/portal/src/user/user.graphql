type User {
  id: ID!
  session: String!
  mailSession: MailSession
  username: String!
  profile: Profile!
  disabled: Boolean
  isAdmin: Boolean
  groups: [Group]
  settings: UserSettings
  createdAt: Date
  updatedAt: Date
}

type MailSession {
  error: String
  sessid: String
  sessauth: String
}

type UserSettingsTicket {
  status: String
}

input UserSettingsTicketInput {
  status: String
}

type UserSettingsPhonebook {
  columns: [String]
}

input UserSettingsPhonebookInput {
  columns: [String]
}


type UserSettings {
  lng: String
  drawer: Boolean
  ticket: UserSettingsTicket
  phonebook: UserSettingsPhonebook
}

input UserSettingsInput {
  lng: String
  drawer: Boolean
  ticket: UserSettingsTicketInput
  phonebook: UserSettingsPhonebookInput
}

type Mutation {
  synchronization: Boolean
  userSettings(value: UserSettingsInput): User
}

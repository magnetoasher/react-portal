type User {
  id: ID!
  session: String!
  username: String!
  profile: Profile!
  disabled: Boolean
  isAdmin: Boolean
  settings: UserSettings
  createdAt: Date
  updatedAt: Date
}

type UserSettings {
  lng: String
  drawer: Boolean
}

input UserSettingsInput {
  lng: String
  drawer: Boolean
}

type Mutation {

  synchronization: Boolean

  userSettings(value: UserSettingsInput): User

  soap1csynch: Boolean

}

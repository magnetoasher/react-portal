type User {
  id: ID!
  session: String!
  username: String!
  profile: Profile!
  disabled: Boolean
  isAdmin: Boolean
  settings: ProfileSettings
  createdAt: Date
  updatedAt: Date
}

type ProfileSettings {
  lng: String
  drawer: Boolean
}

input ProfileSettingsInput {
  lng: String
  drawer: Boolean
}

type Mutation {

  synchronization: Boolean

  userSettings(value: ProfileSettingsInput): User

}

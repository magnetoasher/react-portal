type User {
  id: ID!
  createdAt: Date!
  updatedAt: Date!
  username: String!
  disabled: Boolean!
  isAdmin: Boolean!
  settings: UserSettings!
  groups: [Group!]
  profile: Profile!
}

type UserSettingsTicket {
  status: String
}

input UserSettingsTicketInput {
  status: String
}

type UserSettingsPhonebook {
  columns: [String]
}

input UserSettingsPhonebookInput {
  columns: [String]
}

type UserSettings {
  lng: String
  drawer: Boolean
  ticket: UserSettingsTicket
  phonebook: UserSettingsPhonebook
}

input UserSettingsInput {
  lng: String
  drawer: Boolean
  ticket: UserSettingsTicketInput
  phonebook: UserSettingsPhonebookInput
}

type Mutation {
  syncLdap: Boolean
  userSettings(value: UserSettingsInput): UserSettings
}

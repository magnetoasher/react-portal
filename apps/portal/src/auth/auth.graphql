type LoginEmail {
  login: Boolean!
  error: String
}

type Login {
  email: LoginEmail
  user: User
}

type Ping {
  ping: ID
}

type Query {
  ping: Ping
  login(username: String!, password: String!): Login!
  loginEmail: LoginEmail!
}

type Mutation {
  logout: Boolean!
  cacheReset: Boolean!
}

type Subscription {
  me: User
}
